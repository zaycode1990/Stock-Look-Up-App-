<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Look Up</title>
   
    <link href="index.css" rel="stylesheet">
    <script src="holder.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <h1 class="hero-header">Stock Look Up</h1>

    <form id="stock-search">
        <div>
          <input type="search" maxlength="5" id="mySearch" name="$" placeholder="enter ticker symbol">
          <button>Search</button>
        </div>
      </form>
        
<table id='stock-table'>
  <tr class="touch-up">
    <th>Ticker Symbol</th>
    <th>Closing Price</th>
    <th>Price High</th>
    <th>Price Low</th>
    <th>Opening Price</th>
    <th>Trading Volume</th>
    <th>Weighted Average Price</th>
    <th>Delete Row</th>
  </tr>


</table>



     













</body>
</html>
